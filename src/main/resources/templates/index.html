</head>
<body onload="loadData()">

                   aria-expanded="false">

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Price</th>
        <th scope="col">quantityBathroom</th>
        <th scope="col">quantityBedroom</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>

<!-- Modal edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-body" id="editForm">
                    <input type="hidden" id="id">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label>Image:</label>
                    <input type="text" id="image" name="image" class="form-control">
                    <label>Address:</label>
                    <input type="text" id="address" name="address" class="form-control">
                    <label>Price:</label>
                    <input type="number" id="price" name="price" class="form-control">
                    <label>QuantityBath:</label>
                    <input type="number" id="quantityBath" name="quantityBath" class="form-control">
                    <label>QuantityBed:</label>
                    <input type="number" id="quantityBed" name="quantityBed" class="form-control">
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="eidt()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-body" id="addForm">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control">
                    <label>Image:</label>
                    <input type="text" name="image" class="form-control">
                    <label>Address:</label>
                    <input type="text" name="address" class="form-control">
                    <label>Price:</label>
                    <input type="number" name="price" class="form-control">
                    <label>QuantityBath:</label>
                    <input type="number" name="quantityBath" class="form-control">
                    <label>QuantityBed:</label>
                    <input type="number" name="quantityBed" class="form-control">
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="save()">Create</button>
            </div>
        </div>
    </div>
</div>
<script>
    let list = document.getElementById("list");
    let addForm = document.getElementById("addForm");
    let editForm = document.getElementById("editForm");

    function loadData() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/houses",
            success: function (houses) {
                loadTable(houses);
            }
        })
    }

    function loadTable(houses) {
        let str = "";
        for (let i = 0; i < houses.length; i++) {
            str += `<tr>
                         <th scope="row">${i + 1}</th>
                <td class="table-active">${houses[i].name}</td>
                <td class="table-primary">${houses[i].address}</td>
                <td class="table-secondary">${houses[i].price}</td>
                <td class="table-success">${houses[i].quantityBathroom}</td>
                <td class="table-danger">${houses[i].quantityBedroom}</td>
                <td class="table-danger"><button onclick="showEditForm(${houses[i].id})">Edit</button><button onclick="deleteHouse(${houses[i].id})">Delete</button></td>
            </tr>`
        }
        list.innerHTML = str;
    }

    function showAddForm() {
        $("#addModal").modal("show")
    }

    function save() {
        let formData = new FormData(addForm)
        let houses = {
            name: formData.get("name"),
            address: formData.get("address"),
            quantityBedroom: formData.get("quantityBed"),
            quantityBathroom: formData.get("quantityBath"),
            price: formData.get("price"),
            image: formData.get("image"),
        }
        console.log(houses)
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: "POST",
            url: "http://localhost:8080/api/houses",
            data: JSON.stringify(houses),
            success: function () {
                loadData();
                $("#modalAdd").modal("hide")
            },
            error: function (error) {
                console.log(error)
            },
        })
    }

    function showEditForm(id) {
        $("#editModal").modal("show")
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/houses/find/" + id,
            success: function (houses) {
                document.getElementById("id").value = houses.id
                document.getElementById("name").value = houses.name
                document.getElementById("address").value = houses.address
                document.getElementById("quantityBed").value = houses.quantityBedroom
                document.getElementById("quantityBath").value = houses.quantityBathroom
                document.getElementById("price").value = houses.price
                document.getElementById("image").value = houses.image
            }
        })
    }

    function eidt() {
        let formData = new FormData(editForm);
        let id = document.getElementById("id").value;
        let houses = {
            name: formData.get("name"),
            address: formData.get("address"),
            quantityBedroom: formData.get("quantityBed"),
            quantityBathroom: formData.get("quantityBath"),
            price: formData.get("price"),
            image: formData.get("image"),
        }
        console.log(houses)
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: "PUT",
            url: "http://localhost:8080/api/houses/" + id,
            data: JSON.stringify(houses),
            success: function () {
                loadData();
                $("#modalAdd").modal("hide")
            },
            error: function (error) {
                console.log(error)
            },
        })
    }
</script>
</body>
</html>
